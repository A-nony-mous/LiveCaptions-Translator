---
name: Request Help
description: Request help to resolve an issue or understand a feature
labels: question

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this help request!
        
        _The more information you share, the better we can understand your issue._
        Prior to opening the issue, please make sure that you:

        - Use English in the title and description is required. You can also add your preferred language.
        - Search the [issues](https://github.com/SakiRinn/LiveCaptions-Translator/issues)/[wiki](https://github.com/SakiRinn/LiveCaptions-Translator/wiki)/[discussions](https://github.com/SakiRinn/LiveCaptions-Translator/discussions) to avoid duplicating the issue.
  - type: textarea
    id: issue-description
    attributes:
      label: Describe the issue
      description: Please provide a brief description of the issue or the help you need.
      placeholder: What is the issue you are facing?
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: To Reproduce
      description: Example steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Using '...' API
        4. Dealing '...' voice
        5. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Config file
      description: What is the detail of your setting.json? Remember to delete your api key.
      placeholder: |
        {...}
  - type: textarea
    id: system-info
    attributes:
      label: System Info
      description: Share your environment details. Reports without proper, valid environment details will likely be closed.
      render: Text
      placeholder: |
        - OS: [e.g. Windows 11 24H2 26100.3194]
        - API using [e.g. G Translate, OpenAI]
        - Version [e.g. v1.2]
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following
      options:
        - label: I confirm that I am requesting help
          required: true
        - label: I have read all the [issues](https://github.com/SakiRinn/LiveCaptions-Translator/issues)/[wiki](https://github.com/SakiRinn/LiveCaptions-Translator/wiki) and made sure there is no duplicate
          required: true
        - label: I have tried the latest version and the issue still exists
          required: true
        - label: I have checked if the issue is related to my environment configuration, network, etc.
          required: true
        - label: Besides my preferred language, I have added English in the title and description
          required: true
        - label: I will be polite and respectful in my communication
          required: true